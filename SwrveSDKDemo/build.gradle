apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
    }

    productFlavors {
        vanilla {}
        google {}
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    vanillaCompile project(path: ':SwrveSDK', configuration: 'vanillaRelease')
    googleCompile project(path: ':SwrveSDK', configuration: 'googleRelease')

//    compile project(path: ':SwrveSDK',  configuration: 'vanilla') // Use this library when compiling locally
//    compile project(path: ':SwrveSDK') // Use this library when compiling locally
