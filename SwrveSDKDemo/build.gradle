apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 23
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':SwrveSDK') // Use this library when compiling locally
//    compile 'com.swrve.sdk.android:swrve:4.0.5' // Use this when testing against remote Standard Library
//    compile 'com.swrve.android:swrve-google:4.0.5' // Use this when testing against remote Google Library
}
