apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(path: ':SwrveSDK', configuration: 'vanillaDebug')
//    compile 'com.swrve.sdk.android:swrve:4.0.0-pre' // Use this when testing against remote Standard Library
//    compile 'com.swrve.android:swrve-google:4.0.0-pre' // Use this when testing against remote Google Library
}
