apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_TESTS)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        applicationId 'com.swrve.sdk.test'
    }

    // Needed to publish all variants
    publishNonDefault true

    buildTypes {
        release { }
        debug {
            // Needed to run on devices and extract coverage
            debuggable true
            testCoverageEnabled true
        }
    }

    productFlavors {
        core {}
        google {}
        amazon {}
        firebase {}
    }

    lintOptions {
        abortOnError false
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    // SDKs
    coreCompile project(path: ':SwrveSDK', configuration: 'coreDebug')
    googleCompile project(path: ':SwrveSDK', configuration: 'googleDebug')
    amazonCompile project(path: ':SwrveSDK', configuration: 'amazonDebug')
    firebaseCompile project(path: ':SwrveSDK', configuration: 'firebaseDebug')

    // Unit tests
    testCompile 'org.mockito:mockito-core:1.9.0'
    testCompile 'org.robolectric:shadows-support-v4:3.4-rc2'
    testCompile 'org.robolectric:shadows-httpclient:3.4-rc2'

    // Robolectric tests
    testCompile 'junit:junit:4.12'
    testCompile('org.robolectric:robolectric:3.4.2') {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }

    testCompile 'com.squareup.okhttp3:mockwebserver:3.4.1'
}
