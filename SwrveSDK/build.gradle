apply plugin: 'com.android.library'
apply plugin: 'maven'


android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

	defaultConfig {
        minSdkVersion 10
        targetSdkVersion 22
    }
    sourceSets {
        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    lintOptions {
        abortOnError true
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: '..//../repo/releases') // Location of where the AAR project files are uploaded
            pom.groupId = 'com.swrve.sdk.android'
            pom.artifactId = 'swrve'
            pom.version = '4.1.0'
        }
    }
}

repositories {
    jcenter {
        url  "http://dl.bintray.com/swrve-inc/android"
    }
}


dependencies {
     // compile "com.swrve.sdk.android:swrve-common:4.0.0"
     compile project(':SwrveCommonSDK') // For local development
}
