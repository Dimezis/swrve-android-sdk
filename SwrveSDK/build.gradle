apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

//    publishNonDefault true // Needed to instruct the SDK build of a particular flavor
//    defaultPublishConfig "vanilla"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 22
    }

    publishNonDefault true
    productFlavors {
        vanilla {}
        google {}
    }

    lintOptions {
        abortOnError true
    }
}

group = 'com.swrve.sdk.android'
version = '4.0.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: '..//../repo/releases')
            // Location of where the AAR project files are uploaded

            addFilter('vanillaDebug') {artifact, file ->
                artifact.attributes.classifier.equals("vanillaDebug")
            }
            addFilter('googleDebug') {artifact, file ->
                artifact.attributes.classifier.equals("googleDebug")
            }
            pom('vanillaDebug').artifactId = "swrve"
            pom('vanillaDebug').groupId = group
            pom('vanillaDebug').version = version

            pom('googleDebug').artifactId = "swrve-google"
            pom('googleDebug').groupId = group
            pom('googleDebug').version = version
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.android.support:support-v4:22.1.+'
    compile 'com.android.support:appcompat-v7:22.1.+'
    googleCompile 'com.google.android.gms:play-services:6.+'
}