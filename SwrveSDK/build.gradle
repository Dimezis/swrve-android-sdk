apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    publishNonDefault true // Needed to instruct the SDK build of a particular flavor

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
    }

    buildTypes {
        release {}
        debug {}
    }

    publishNonDefault true
    productFlavors {
        vanilla {}
        google {}
    }

    lintOptions {
        abortOnError true
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            def version = '4.1.0'
            def groupId = 'com.swrve.sdk.android'

            repository(url: '..//../repo/releases')
            // Location of where the AAR project files are uploaded

            addFilter('vanillaRelease') {artifact, file ->
                artifact.attributes.classifier.equals("vanillaRelease")
            }
            addFilter('googleRelease') {artifact, file ->
                artifact.attributes.classifier.equals("googleRelease")
            }
            pom('vanillaRelease').artifactId = "swrve"
            pom('vanillaRelease').groupId = groupId
            pom('vanillaRelease').version = version

            pom('googleRelease').artifactId = "swrve-google"
            pom('googleRelease').groupId = groupId
            pom('googleRelease').version = version

        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.android.support:support-v4:22.1.+'
    compile 'com.android.support:appcompat-v7:22.1.+'
    googleCompile 'com.google.android.gms:play-services:6.+'
}
